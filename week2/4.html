<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 1000px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .cell {
            width: 8px;
            height: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <button onclick="handleClick()">save</button>
    <script>
        let map = localStorage.getItem("map") ?
            JSON.parse(localStorage.getItem("map")) :
            Array(10000).fill(0),
            container = document.getElementsByClassName('container')[0];
        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                let cell = document.createElement('div');
                cell.className = 'cell';

                if (map[i * 100 + j] === 1) {
                    cell.style.backgroundColor = 'black';
                }
                cell.addEventListener('mousemove', () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = '';
                            map[100 * i + j] = 0;
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[100 * i + j] = 1
                        }
                    }
                })
                container.appendChild(cell)
            }
        }
        // console.log(map);

        function handleClick() {
            localStorage.setItem("map", JSON.stringify(map))
        }

        let mousedown = false, clear = false;
        document.addEventListener('mousedown', e => {
            console.log(e.which);
            mousedown = true;
            clear = (e.which === 3)
        })
        document.addEventListener('mouseup', () => {
            mousedown = false;
        })
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
        })

        function sleep(t) {
            return new Promise((resolve) => {
                setTimeout(resolve, t)
            })
        }

        async function findPath(map, start, end) {
            var queue = [start], table = Object.create(map);
            async function insert(x, y, pre) {
                if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
                if (table[y * 100 + x]) return;

                // await sleep(1);
                container.children[y * 100 + x].style.backgroundColor = '#aaa';
                table[y * 100 + x] = pre;
                // map[y * 100 + x] = 2;//已搜寻
                queue.push([x, y])
            }

            while (queue.length) {
                let [x, y] = queue.shift();//对队列进行校验
                // debugger
                if (x === end[0] && y === end[1]) {
                    let path = [];
                    while (x != start[0] || y != start[1]) {
                        path.push(map[y * 100 + x]);
                        [x, y] = table[y * 100 + x];
                        await sleep(1);
                        container.children[y * 100 + x].style.backgroundColor = '#666'
                    }
                    return path;
                }
                await insert(x - 1, y, [x, y])
                await insert(x, y - 1, [x, y])
                await insert(x + 1, y, [x, y])
                await insert(x, y + 1, [x, y])

                //斜向
                await insert(x - 1, y - 1, [x, y])
                await insert(x + 1, y - 1, [x, y])
                await insert(x - 1, y + 1, [x, y])
                await insert(x + 1, y + 1, [x, y])
            }
            return null;
        }

    </script>
</body>

</html>
