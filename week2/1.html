<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 1000px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .cell {
            width: 8px;
            height: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <button>save</button>
    <script>
        let map = Array(10000).fill(0),container=document.getElementsByClassName('container')[0];
        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                let cell = document.createElement('div');
                cell.className = 'cell';

                if(map[i*100+j]===1){
                    cell.style.backgroundColor='black';
                }
                cell.addEventListener('mousemove',()=>{
                    if(mousedown){
                        if(clear){
                            cell.style.backgroundColor='';
                            map[100*i+j]=0;
                        }else{
                            cell.style.backgroundColor='black';
                            map[100*i+j]=1
                        }
                    }
                })
                container.appendChild(cell)
            }
        }
        // console.log(map);

        let mousedown=false,clear=false;
        document.addEventListener('mousedown',e=>{
            console.log(e.which);
            mousedown=true;
            clear=(e.which===3)
        })
        document.addEventListener('mouseup',()=>{
            mousedown=false;
        })
        document.addEventListener('contextmenu',e=>{
            e.preventDefault();
        })
    </script>
</body>

</html>
